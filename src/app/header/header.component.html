<mat-toolbar color="primary">
  <div class="header-left">
    <a routerLink="/">Anunturi</a>
  </div>
  <div class="header-right">
    <button *ngIf="userAuth" mat-button routerLink="/create" routerLinkActive="mat-accent">Adauga anunt</button>
    <button *ngIf="!userAuth" mat-button routerLink="/login" routerLinkActive="mat-accent">Logare</button>
    <button *ngIf="!userAuth" mat-button routerLink="/signup" routerLinkActive="mat-accent">Inregistrare</button>
    <button *ngIf="userAuth" mat-button (click)="onLogout()">Iesi din cont</button>
  </div>
</mat-toolbar>
