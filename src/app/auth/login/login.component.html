<div class="center">
<h1>Login</h1>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<form *ngIf="!isLoading" class="example-form" (submit)="onLogin(loginForm)" #loginForm="ngForm">
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input 
      matInput 
      type="email"
      ngModel
      placeholder="test@test.com" 
      #emailInput="ngModel"
      required
      email
      name="email">
    <mat-error *ngIf="emailInput.invalid">Va rog sa introduceti un email valid</mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Parola</mat-label>
    <input 
      matInput 
      ngModel
      type="password"
      #passwordInput="ngModel"
      placeholder="Password"
      name="password"
      required>
    <mat-error *ngIf="passwordInput.invalid">Va rog sa introduceti o parola valida</mat-error>
  </mat-form-field>
  
  <section>
    <div class="example-button-row">
      <button 
        mat-button
        type="submit"
        >Intra in cont</button>
    </div>
  </section>
</form>
</div>
