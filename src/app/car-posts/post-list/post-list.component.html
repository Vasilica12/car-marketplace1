<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="container" *ngIf="!isLoading && cars.length > 0">
  <div *ngFor="let car of cars" class="card">
    <mat-card class="example-card small-card" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ car.brand }}</mat-card-title>
        <mat-card-subtitle>{{ car.model }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ car.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button color="primary" [routerLink]="['/edit', car.id]">Edit</a>
        <button mat-button color="warn" (click)="onDelete(car.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<p *ngIf="!isLoading && cars.length <= 0">No cars added yet</p>
